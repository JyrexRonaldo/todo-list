<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><header><p><span></span>Todo List</p></header><main><div><ul><li><p>Home</p></li><li><button class="all-task"><span class="all-task"></span>All Task</button></li><li><button class="today"><span class="today"></span>Today</button></li><li><button class="week"><span class="week"></span>This week</button></li><li><button class="important"><span class="important"></span>Important</button></li><li><button class="completed"><span class="completed"></span>Completed</button></li></ul><ul><li><p>Projects</p></li><div class="project-div"></div><li><button class="add add-project"><span class="add add-project"></span>Add Project</button></li><dialog class="project-dialog"><form method="dialog"><p>New Project</p><div><label for="projectname">Project Name</label> <input placeholder="Enter project name" name="projectname" id="projectname"></div><div><button type="button">Add</button> <button type="button">Cancel</button></div></form></dialog></ul></div><div class="task-list"><p>Selected Project</p><ul><div class="task-div"></div><li><button class="add add-task"><span class="add add-task"></span>Add Task</button></li><dialog class="task-dialog"><form method="dialog"><p>Task</p><div><div><label for="title">Title</label> <input placeholder="Enter task name" name="title" id="title"></div><div><label for="description">Description</label> <textarea name="description" id="description" cols="30" rows="10"></textarea></div><div><label for="duedate">Due Date</label> <input type="date" name="duedate" id="duedate"></div><div><label for="important">Is this important?</label> <select name="important" id="important"><option value="false">Not important at all..</option><option value="true">Super important!</option></select></div><div class="task-buttons"><button type="button">Add</button> <button type="button">Cancel</button></div></div></form></dialog></ul></div></main><footer><p>Copyright Â© 2022 JyrexRonaldo</p></footer></body></html>
